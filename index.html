   <p>1.bunuh 8 orang(dalam game) misi gampang (p.junior) 

2.Kalahkan ibam dalam lari (p.junior) 

3.Cetak 5 Gol (main bola) misi menengah (p.Menengah) 

4.Jangan jatuh/kecil hati saat di hina (irl/game) misi susah (p.berani) 

5.Jangan terpengaruh sama orang-misi susah (p.berani) 

6.Jika ada yang main rusuh atau kasar jangan di lawan-misi sulit (p.Safir) 

7. Sifat jangan berubah menjadi drastis-misi senior (p.senior) 

8.Bisa Memenangkan 5 permainan (bebas) misi senior (p.senior) 

9.Selesaikan misi Hijrah 5× - misi senior (p.senior)</p>

<img src="https://i.imgur.com/qtBEHyq.jpeg" style="float: left; width: 50px;" alt="Stamp Official✮">
<p>Halo Khafisy dengan nama panggung Ficy, ini adalah misi kenaikan Pangkat kamu, Kamu masih di pangkat junior atas kalo kamu mau naik pangkat ke senior selesaikan misi ini dulu ya.
